<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      div {
        box-sizing: border-box;
      }
      .box {
        height: 600px;
        width: 900px;
        margin: 100px auto;
        background-color: #d1f6eb;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <canvas class="myc" width="900" height="600"></canvas>
    </div>

    <script>
      let c = document.querySelector('.myc')
      let ctx = c.getContext('2d')
      let draw = () => {
        ctx.clearRect(0, 0, 900, 600)
        drawDial()
        drawHands()
        drawYuan()
        requestAnimationFrame(draw)
      }
      // 绘制圆盘
      let drawDial = () => {
        ctx.save()
        // 圆盘
        ctx.translate(450, 300)
        ctx.beginPath()
        ctx.arc(0, 0, 180, 0, 2 * Math.PI)
        ctx.fillStyle = '#34495e'
        ctx.shadowBlur = 30
        ctx.shadowColor = '#34495e'
        ctx.fill()
        // 刻度
        ctx.lineWidth = 4
        for (let i = 1; i <= 60; i++) {
          ctx.save()
          ctx.rotate((Math.PI / 180) * i * 6 - Math.PI / 2)
          ctx.beginPath()
          if (i % 5) {
            ctx.moveTo(160, 0)
            ctx.strokeStyle = '#54a0ff'
          } else {
            ctx.moveTo(150, 0)
            ctx.strokeStyle = '#95a5a6'
          }
          ctx.lineTo(170, 0)
          ctx.stroke()
          ctx.restore()
        }
        // 数字
        ctx.strokeStyle = '#dfe6e9'
        ctx.font = 'lighter 18px Arial'
        ctx.textAlign = 'center'
        ctx.textBaseline = 'middle'
        for (let i = 1; i <= 12; i++) {
          ctx.save()
          let x = 0 + 130 * Math.cos((i * Math.PI) / 6 - Math.PI / 2)
          let y = 0 + 130 * Math.sin((i * Math.PI) / 6 - Math.PI / 2)
          ctx.strokeText(i, x, y)
          ctx.restore()
        }
        ctx.restore()
      }
      // 绘制指针
      let drawHands = () => {
        let time = new Date()
        let secondAngle =
          (Math.PI / 180) * time.getSeconds() * 6 +
          (((Math.PI / 180) * time.getMilliseconds()) / 1000) * 6
        let minuteAngle =
          (Math.PI / 180) * time.getMinutes() * 6 + secondAngle / 60
        let hourAngle =
          (Math.PI / 180) * time.getHours() * 30 + minuteAngle / 12
        drawHand(hourAngle, 80, 4, 'green')
        drawHand(minuteAngle, 120, 3, '#192a56')
        drawHand(secondAngle, 165, 2, 'red')
      }
      let drawHand = (angle, len, width, color) => {
        ctx.save()
        ctx.translate(450, 300)
        ctx.beginPath()
        ctx.rotate(angle - Math.PI / 2)
        ctx.lineWidth = width
        ctx.lineCap = 'round'
        ctx.moveTo(-10, 0)
        ctx.lineTo(len, 0)
        ctx.strokeStyle = color
        ctx.stroke()
        ctx.restore()
      }
      // 绘制指针交点
      let drawYuan = () => {
        ctx.save()
        ctx.beginPath()
        ctx.translate(450, 300)
        ctx.arc(0, 0, 5, 0, 2 * Math.PI)
        ctx.fillStyle = '#74b9ff'
        ctx.fill()
        ctx.restore()
      }
      draw()
    </script>
  </body>
</html>
