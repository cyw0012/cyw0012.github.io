<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      .myc {
        width: 100%;
        height: 100%;
        background-image: url('./images/星空.png');
        background-size: cover;
      }
    </style>
  </head>
  <body>
    <canvas class="myc"></canvas>

    <script>
      let c = document.querySelector('.myc')
      let ctx = c.getContext('2d')
      c.width = window.innerWidth
      c.height = window.innerHeight
      // 画布大小随着窗口大小改变
      window.onresize = () => {
        c.width = window.innerWidth
        c.height = window.innerHeight
      }
      // 鼠标移动事件
      let mouseX
      let mouseY
      c.onmousemove = (e) => {
        mouseX = e.offsetX
        mouseY = e.offsetY
      }

      // 生成随机数
      let Random = (x, y) => {
        return Math.floor(Math.random() * (y - x + 1) + x)
      }

      // 创建小球的构造函数
      function Ball() {
        this.x = Random(3, c.width - 3)
        this.y = Random(3, c.height - 3)
        this.speedX = Random(-3, 3) * 0.2
        this.speedY = Random(-3, 3) * 0.2
        this.size = Random(2, 5)
      }
      Ball.prototype = {
        draw: function () {
          ctx.beginPath()
          ctx.arc(this.x, this.y, this.size, 0, 2 * Math.PI)
          ctx.fillStyle = '#7ec7fd'
          ctx.globalAlpha = 0.8
          ctx.fill()
        },
        move: function () {
          this.x += this.speedX
          this.y += this.speedY
          if (this.x < 3 || this.x > c.width - 3) this.speedX *= -1
          if (this.y < 3 || this.y > c.height - 3) this.speedY *= -1
        },
      }

      // 创建小球实例
      let balls = []
      for (let i = 0; i < 100; i++) {
        let ball = new Ball()
        balls.push(ball)
      }
      // 画线
      let drawLine = () => {
        for (let i = 0; i < balls.length; i++) {
          balls[i].draw()
          balls[i].move()
          for (let j = i + 1; j < balls.length; j++) {
            if (
              Math.sqrt(
                Math.pow(balls[i].x - balls[j].x, 2) +
                  Math.pow(balls[i].y - balls[j].y, 2)
              ) < 80
            ) {
              ctx.beginPath()
              ctx.moveTo(balls[i].x, balls[i].y)
              ctx.lineTo(balls[j].x, balls[j].y)
              ctx.strokeStyle = '#ecf0f1'
              ctx.globalAlpha = 0.5
              ctx.stroke()
            }
          }
        }
      }
      // 鼠标移动画线
      let mouseLine = () => {
        for (let i = 0; i < balls.length; i++) {
          if (
            Math.sqrt(
              Math.pow(balls[i].x - mouseX, 2) +
                Math.pow(balls[i].y - mouseY, 2)
            ) < 80
          ) {
            ctx.beginPath()
            ctx.moveTo(balls[i].x, balls[i].y)
            ctx.lineTo(mouseX, mouseY)
            ctx.strokeStyle = '#ecf0f1'
            ctx.globalAlpha = 0.8
            ctx.stroke()
          }
        }
      }
      let main = () => {
        ctx.clearRect(0, 0, c.width, c.height)
        drawLine()
        mouseLine()
        requestAnimationFrame(main)
      }
      main()
    </script>
  </body>
</html>
