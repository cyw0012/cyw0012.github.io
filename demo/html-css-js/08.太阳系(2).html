<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      div {
        box-sizing: border-box;
      }
      .box {
        height: 600px;
        width: 900px;
        margin: 100px auto;
        background-color: #0b0b0b;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <canvas class="myc" width="900" height="600"></canvas>
    </div>

    <script>
      let sun = new Image()
      sun.src = './images/太阳.jpg'
      let earth = new Image()
      earth.src = './images/地球.jpg'
      let moon = new Image()
      moon.src = './images/月球.jpg'

      let c = document.querySelector('.myc')
      let ctx = c.getContext('2d')
      let draw = () => {
        ctx.clearRect(0, 0, 900, 600) //清空所有的内容
        ctx.save()
        // 绘制太阳
        ctx.drawImage(sun, 380, 240, 140, 120)

        // 绘制地球轨道
        ctx.translate(450, 300)
        let time = new Date()
        ctx.beginPath()
        ctx.arc(0, 0, 160, 0, 2 * Math.PI)
        ctx.strokeStyle = '#eccc68'
        ctx.stroke()

        // 绘制地球
        ctx.rotate(
          ((2 * Math.PI) / 60) * time.getSeconds() +
            ((2 * Math.PI) / 60000) * time.getMilliseconds()
        )
        ctx.translate(160, 0)
        ctx.drawImage(earth, -15, -15, 30, 30)

        // 绘制月球轨道
        ctx.beginPath()
        ctx.arc(0, 0, 30, 0, 2 * Math.PI)
        ctx.strokeStyle = '#95a5a6'
        ctx.stroke()

        // 绘制月球
        ctx.rotate(
          ((2 * Math.PI) / 6) * time.getSeconds() +
            ((2 * Math.PI) / 6000) * time.getMilliseconds()
        )
        ctx.translate(30, 0)
        ctx.drawImage(moon, -7, -7, 14, 14)

        ctx.restore()
        requestAnimationFrame(draw)
      }
      sun.onload = () => {
        draw()
      }
    </script>
  </body>
</html>
